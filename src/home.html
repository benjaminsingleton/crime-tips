<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crime Tips</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body class="top-navigation">
        <div id="wrapper">
            <div id="page-wrapper" class="gray-bg">
                <div class="row border-bottom white-bg">
                    <nav class="navbar navbar-static-top" role="navigation">
                        <div class="navbar-header">
                            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                            <i class="fa fa-reorder"></i>
                            </button>
                            <a href="#" class="navbar-brand">Crime Tips</a>
                        </div>
                    </nav>
                </div>
                <!-- content -->
                <div class="row">
                    <h1 class="text-center" id="headline">Gotham Crime Tips</h1>
                    <h3 class="text-center" id="headline2">Do you have information about a crime?</h3>
                    <h4 class="text-center" id="headline3">Provide it anonymously and receive up to $2000 for a tip that leads to an arrest and indictment.</h4>
                </div>

                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="ibox">
                                <div class="ibox-title">
                                    <h5>Submit a Tip</h5>
                                </div>
                                <div class="ibox-content">
                                    <p>
                                        What kind of crime did you witness?
                                    </p>
                                    <select class="form-control m-b" name="crime-type">
                                        <option>Murder</option>
                                        <option>Shooting</option>
                                        <option>Guns</option>
                                        <option>Robbery</option>
                                        <option>Drugs</option>
                                    </select>
                                    <br>
                                    <p>
                                        What did you witness?                                
                                    </p>
                                    <input type="text" class="form-control">
                                    <br>
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end of content -->
                <!-- footer -->
                <div class="footer">
                    <div class="text-center">
                        <strong>Copyright</strong> Crime Tips &copy; 2017
                    </div>
                </div>
                <!-- end of footer -->
            </div>
        </div>
    </body>
</html>
